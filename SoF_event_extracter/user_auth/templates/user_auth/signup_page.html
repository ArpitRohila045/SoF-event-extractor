{% extends 'main.html'%}

{% block title %}Signup{% endblock %}
{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h2>Signup</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Signup</button> <!-- submit to the same view -->
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
</div>
{% endblock %}
